<table  >
<thead>
  <tr>
    <th>Customer Id</th>
    <th>Customer Name</th>
    <th>Customer Email</th>
    <th>Customer Gender</th>
    <th>Action</th>
  </tr>
</thead>
<tbody>
  <tr *ngFor="let cst of customerList">
    <td> {{cst.cid}} </td>
    <td>{{cst.cname}} </td>
    <td>{{cst.cemail}}</td>
    <td> {{cst.gender}}</td>
    <td> <button [routerLink]="['/update', cst.cid]" mat-raised-button style="background-color: rgb(42, 143, 104); color: white;" >Update</button>
    <button (click)="deleteCustomerById(cst.cid)" mat-raised-button style="background-color: rgb(175, 55, 55); color: white;">Delete</button></td>
  </tr>
</tbody>

</table>
